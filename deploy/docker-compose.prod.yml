version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: gitclaw-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: gitclaw
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: gitclaw
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gitclaw"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: gitclaw-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  backend:
    image: alpine:latest
    container_name: gitclaw-backend
    restart: unless-stopped
    working_dir: /app
    command: ["/app/gitclaw"]
    volumes:
      - ./gitclaw:/app/gitclaw:ro
    environment:
      DATABASE_URL: postgres://gitclaw:${DB_PASSWORD}@postgres:5432/gitclaw
      HOST: 0.0.0.0
      PORT: 8080
      RUST_LOG: info
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      S3_SECRET_KEY: ${MINIO_SECRET_KEY}
      S3_BUCKET: gitclaw-repos
      S3_REGION: us-east-1
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_PASSWORD_HASH: ${ADMIN_PASSWORD_HASH}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: gitclaw-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ../frontend/dist:/usr/share/nginx/html:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend

  certbot:
    image: certbot/certbot
    container_name: gitclaw-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:
  minio_data:
